<!DOCTYPE html>
<html lang="en">

    <head>
        <style>
         body {
             position: relative;
             margin: 0;
             padding: 0;
             width: 100%;
             height: 100%;
         }

         #bg-screen {
             position: relative;
             margin: 0;
             padding: 0;
             width: 100vw;
             height: 100vh;
             font-size: 0;
             overflow: hidden;
         }
        </style>

        <script type="text/javascript" src="/js/bg-stars.js"></script>
    </head>



    <body onload="loadSnow()">
        <div id="bg-screen"></div>

        <script>
         function loadSnow() {
             var target = document.getElementById('bg-screen'),
                 star_color = getRandomIntInclusive(0, 360),
                 target_bg = getRandomIntInclusive(0, 100);

             // Some shade of grey.
             target.style.backgroundColor = 'hsl(0, 0%, '+target_bg+'%)';

             BgStars.init({
                 target: target,
                 number: [15, 50],
                 arms: [2, 8],
                 armHeight: [2, 4],
                 armWidth: [10, 80],
                 colors: {
                     h: {vals: star_color, unit: null, int: true},
                     s: {vals: 100, unit: '%', int: true},
                     l: {vals: 50, unit: '%', int: true},
                 }
             });
         }


         // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random
         // Returns a random integer between min (included) and max (included)
         // Using Math.round() will give you a non-uniform distribution!
         function getRandomIntInclusive(min, max) {
             min = Math.ceil(min);
             max = Math.floor(max);
             return Math.floor(Math.random() * (max - min + 1)) + min;
         }
        </script>
        </body>

        </html>
